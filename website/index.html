<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>github user time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./bulma.min.css" />
    <style>
      .container {
        padding-top: 60px;
      }

      .title {
        padding-bottom: 20px;
      }

      #info {
        padding-top: 20px;
      }
    </style>
  </head>
  <body class="container">
    <h2 class="title">GitHub User Time</h2>
    <div class="field has-addons">
      <div class="control">
        <input
          class="input"
          type="text"
          placeholder="GitHub username"
          id="username"
        />
      </div>
      <div class="control">
        <a class="button is-info" id="search">
          Search
        </a>
      </div>
    </div>
    <div class="control" id="info"></div>
    <script src="./index.js"></script>
  </body>
</html>
